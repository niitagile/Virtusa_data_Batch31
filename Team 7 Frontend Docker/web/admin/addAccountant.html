<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Add Accountant</title>
</head>

<body>
    <div class="container">
        <h1>Add Accountant</h1>
        <input type="text" id="accName" class="form-control" placeholder="Enter name"> </br>
        <input type="text" id="accSalary" class="form-control" placeholder="Enter Salary"> </br>
        <input type="text" id="accUsername" class="form-control" placeholder="Enter username for accountant"> </br>
        <input type="password" id="accPassword" class="form-control" placeholder="Set default password for accounatnt. He/she can change it later"> </br>
        <button class="btn btn-primary" onclick="addAccountant()">Submit</button>
    </div>
    <script src="./js/addAccountant.js"></script>
</body>
