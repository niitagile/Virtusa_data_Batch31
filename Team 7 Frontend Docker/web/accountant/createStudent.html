<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Create Student</title>
</head>

<body>
    <div class="container">
        <h1>Create Student</h1>
        <input type="text" id="rollNumber" class="form-control" placeholder="Enter Roll Number"> </br>
        <input type="text" id="name" class="form-control" placeholder="Enter Name"> </br>
        <input type="email" id="email" class="form-control" placeholder="Enter Email"> </br>
        <input type="text" id="phone" class="form-control" placeholder="Enter Phone"> </br>

        
        <select class="form-select" aria-label="Default select example" id="courseId" style="width: 100%; height: 30px;">
            <option selected disabled>Choose Course</option>
        </select>
        <br><br>
        <button class="btn btn-primary" id="submit-btn">Submit</button>
    </div>
    <script src="./js/createStudent.js"></script>
</body>

</html>
